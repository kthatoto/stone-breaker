<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stone Clicker</title>
  <link rel="stylesheet" href="./source/css/frame.css">
  <link rel="stylesheet" href="./source/css/application.css">
  <link rel="stylesheet" href="./source/css/tool.css">
  <link rel="stylesheet" href="./source/css/upgrade.css">
  <link rel="stylesheet" href="./source/css/achievement.css">
  <script src='./vendor/jquery-3.2.1.min.js'></script>
  <!-- <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script> -->
  <script src="./source/js/application.js"></script>
  <script src="./source/js/tool.js"></script>
  <script src="./source/js/upgrade.js"></script>
  <script src="./source/js/achievement.js"></script>
  <script>stone = 98000;</script>
</head>
<body>
  <div id="outer_frame">
    <div id="inner_frame" class="inner_frame">

      <!-- <div id="center_stone" style="background-image: url(./source/stone_images/stone_1.png)"></div> -->
      <div id="center_stone"></div>
      <div id="tools_box" class="box">

        <div id="tool_1" class="tool">
          <div class="tool_image">
            <div class="tool_more_info_btn">i</div>
          </div>
          <div class="tool_info">
            <p class="tool_name"></p>
            <p class="tool_price">
              <span class="tool_price_number"></span>
              <span class="tool_price_unit"></span>
              stn
            </p>
            <p class="tool_count">
              <span class="tool_count_cross">x</span>
              <span class="tool_count_number"></span>
            </p>
            <p class="tool_sps">
              <span class="tool_sps_label">sps:</span>
              <span class="tool_sps_number"></span>
            </p>
          </div>
          <!-- <div class="tool_more_info"></div> -->
        </div>

      </div>

      <div id="properties_box" class="box">
        <p id="stone_number_box">
          <span id="stone_number_label">stone:</span>
          <span id="stone_number"></span>
        </p>
        <p id="sps_number_box">
          <span id="sps_number_label">sps:</span>
          <span id="sps_number">0</span>
        </p>
        <p id="atk_number_box">
          <span id="atk_number_label">ATK:</span>
          <span id="atk_number">0</span>
        </p>
      </div>

      <div id="upgrades_box" class="box">
        <div id="sale_upgrades_box" class="box">
          <p>sale upgrades</p>
          <div id="sale_upgrade_items" class="upgrade_items"></div>
        </div>
        <div id="purchased_upgrade_box" class="box">
          <p>purchased upgrades</p>
          <div id="purchased_upgrade_items" class="upgrade_items"></div>
        </div>
      </div>

      <div id="achievements_box" class="box">
        <p>achievements</p>
        <div id="achievement_items"></div>
      </div>

      <div id="skill_box"></div>

    </div>
  </div>
</body>
</html>
