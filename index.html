<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Stone Clicker</title>
  <link rel="stylesheet" href="./source/frame.css">
  <link rel="stylesheet" href="./source/application.css">
  <link rel="stylesheet" href="./source/tool.css">
  <script src='./source/jquery-3.2.1.min.js'></script>
  <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
  <script src="./source/application.js"></script>
</head>
<body>
  <div id="outer_frame">
    <div id="inner_frame" class="inner_frame">

      <!-- <div id="center_stone" style="background-image: url(./source/stones/stone_1.png)"></div> -->
      <div id="center_stone"></div>

      <div id="tools_box" class="box">

        <div id="tool_1" class="tool">
          <div class="tool_image"></div>
          <div class="tool_info">
            <p class="tool_name"></p>
            <p class="tool_price">
              <span class="tool_price_number"></span>
              <span class="tool_price_unit"></span>
              stn
            </p>
            <p class="tool_count">
              <span class="tool_count_cross">x</span>
              <span class="tool_count_number"></span>
            </p>
            <p class="tool_sps">
              <span class="tool_sps_label">sps:</span>
              <span class="tool_sps_number"></span>
            </p>
          </div>
        </div>


      </div>

      <div id="properties_box" class="box">
        <p id="stone_number_box">
          <span id="stone_number_label">stone:</span>
          <span id="stone_number"></span>
        </p>
        <p id="sps_number_box">
          <span id="sps_number_label">sps:</span>
          <span id="sps_number"></span>
        </p>
      </div>

    </div>
  </div>
</body>
</html>
